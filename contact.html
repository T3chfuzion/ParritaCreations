    <!-- Jumbotron for Contact -->
    <div class="jumbotron text-center">
        <h1 class="display-4">Contact Us</h1>
        <p class="lead">Weâ€™re here to assist you. Reach out to us with any questions or concerns.</p>
    </div>

    <!-- Contact Form and Info -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-4 mb-md-0">
                <h2>Send Us a Message</h2>
                <form name="contact" method="POST" data-netlify="true">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color: #ADEFD1; color: #000;">Send Message</button>
                </form>                
            </div>
            <div class="col-md-6">
                <h2>Company Information</h2>
                <p><strong>Email:</strong> phogan2886@gmail.com</p>
                <p><strong>Business Hours:</strong> Mon-Fri, 9am - 6pm</p>
            </div>
        </div>
